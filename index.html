    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;

      overflow-x: hidden;

    .mono { font-family: 'JetBrains+Mono', monospace; }

    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    .animate-pulse-slow { animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    @keyframes mic-pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(6, 182, 212, 0)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 12px rgba(6, 182, 212, 0.6)); }
    }
    .animate-mic-pulse { animation: mic-pulse 2.5s ease-in-out infinite; }
  </style>
